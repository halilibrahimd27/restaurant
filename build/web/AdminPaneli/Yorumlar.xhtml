<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/YorumlarveMesajlarTemplate.xhtml">
    
    
    
    <ui:define name="title">Yorum Silme İşlemleri</ui:define>

    <ui:define name="SilmeTablosu">
        <h:form id="silll">
            <h:dataTable value="#{yorumBean.list}" var="yorum" styleClass="table table-striped">
                <h:column styleClass="font-weight-bold">
                    <f:facet name="header">Kullanıcı ID</f:facet>
                    #{yorum.kullanici_id}
                </h:column>

                <h:column styleClass="font-weight-bold">
                    <f:facet name="header">Yorumu</f:facet>
                    #{yorum.yorum}
                </h:column>

                <h:column styleClass="font-weight-bold">
                    <f:facet name="header">İşlem</f:facet>
                    <h:commandButton styleClass="btn btn-danger button" value="Sil" action="#{yorumBean.delete(yorum.df_id, yorum.kullanici_id)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
