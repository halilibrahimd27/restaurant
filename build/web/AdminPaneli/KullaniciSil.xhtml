<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kullanıcı Silme İşlemleri</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet  name="/adminpanelicss/reset.css" />
        <h:outputStylesheet  name="/adminpanelicss/kullaniciSilİslemleri.css" />
        <script src="https://kit.fontawesome.com/66f2961287.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body>

        <div id="containerr"> 
            <h:form id="silll">
                <h:commandLink value="Geri" action="#{navigationBean.navigateTo('KullaniciIslemleri')}" styleClass="geriButton" />

                <h:dataTable value="#{usersBean.list}" var="kul" styleClass="table table-striped">

                    <h:column  styleClass="font-weight-bold">
                        <f:facet   name="header">Kullanıcı Adı</f:facet>
                            #{kul.userName}
                    </h:column>

                    <h:column  styleClass="font-weight-bold">
                        <f:facet   name="header">Parola</f:facet>
                            #{kul.password}
                    </h:column>


                    <h:column styleClass="font-weight-bold">
                        <f:facet   name="header">Adres</f:facet>
                            #{kul.address}
                    </h:column>

                    <h:column styleClass="font-weight-bold">
                        <f:facet   name="header">Telefon</f:facet>
                            #{kul.phone}
                    </h:column>

                    <h:column styleClass="font-weight-bold">
                        <f:facet   name="header">İşlem</f:facet>
                        <h:commandButton styleClass="btn btn-danger button" value="Sil" action="#{usersBean.delete(kul)}">

                        </h:commandButton>

                        <h:commandButton styleClass="btn btn-primary button" value="Güncelle" action="#{usersBean.updateForm(kul)}">

                        </h:commandButton>
                    </h:column>



                </h:dataTable>
            </h:form>

        </div>
    </h:body>
</html>
