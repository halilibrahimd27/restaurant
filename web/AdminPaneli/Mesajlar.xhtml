<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/SilmeTemplate.xhtml">

    <ui:define name="title">Mesaj Silme İşlemleri</ui:define>

    <ui:define name="geriButtonTemplate">
        <h:commandLink value="Geri" action="#{navigationBean.navigateTo('FilmveDiziEkle')}" styleClass="geriButton" />
    </ui:define>

    <ui:define name="silmeKısımlari">
        <h:form id="mesajSilForm">
            <h:dataTable value="#{mesajlarBean.list}" var="mesaj" styleClass="table table-striped">
                <h:column styleClass="font-weight-bold" style="text-align: center;">
                    <f:facet name="header">Kullanıcı ID</f:facet>
                    <p style="text-align: center;">#{mesaj.kullanici_id}</p>
                </h:column>

                <h:column styleClass="font-weight-bold" style="text-align: center;">
                    <f:facet name="header">Mesaj</f:facet>
                    <p style="text-align: center;">#{mesaj.mesaj}</p>   
                </h:column>

                <h:column styleClass="font-weight-bold">
                    <f:facet name="header">İşlem</f:facet>
                    <div class="button-flex">
                        <h:commandButton styleClass="btn btn-danger button" value="Sil" action="#{mesajlarBean.delete(mesaj.mesaj_id)}" />
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
