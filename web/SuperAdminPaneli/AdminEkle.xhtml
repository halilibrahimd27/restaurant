<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/EklemeTemplate.xhtml">

    <ui:define name="title">Admin Ekle </ui:define>

    <ui:define name="geriButtonTemplate">
        <h:commandLink value="Geri" action="#{navigationBean.navigateTo('SuperAdminIslemleri')}" styleClass="geriButton" />
    </ui:define>

    <ui:define name="eklemeKısımlari">
        <h:form id="film-islemleri" enctype="multipart/form-data">
            

            <div class="film-container">
                <h1> UserName : </h1>
                <h:inputText  value="#{superAdminBean.entity.username}" styleClass="filmEkleme ad" ></h:inputText>
            </div>
            
            <div class="film-container">
                <h1> Password : </h1>
                <h:inputText  value="#{superAdminBean.entity.password}" styleClass="filmEkleme ad" ></h:inputText>
            </div>
            <h:commandButton value="Ekle" action="#{superAdminBean.create()}" styleClass="filmEkleButton">
                
            </h:commandButton>        
        </h:form>
    </ui:define>
</ui:composition>
