<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Filmler</title>
        <h:outputStylesheet  name="/kullanicipanelicss/reset.css" />
        <h:outputStylesheet library="css" name="bootstrap1.css" />
        <h:outputStylesheet  name="/kullanicipanelicss/girişKısmı.css" />
        <script src="https://kit.fontawesome.com/66f2961287.js" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <h:outputScript library="js" name="main.js" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    </h:head>
    <h:body>

        <div class="containerr">

            <header class="header">
                <div class="header-left">
                    <h:form styleClass="header-left-form">
                        <h:commandLink action="AnaSayfa?faces-redirect=true" styleClass="navbtn" value="AnaSayfa"/>
                        <h:commandLink action="Restaurant?faces-redirect=true" styleClass="navbtn" value="Restaurant"/>
                        <h:commandLink action="Menu?faces-redirect=true" styleClass="navbtn" value="Menü"/>
                        <h:commandLink action="Rezervasyon?faces-redirect=true" styleClass="navbtn" value="Rezervasyon"/>
                        <h:commandLink action="SiparisVer?faces-redirect=true" styleClass="navbtn" value="Sipariş Ver"/>
                        <h:commandLink action="Iletisim?faces-redirect=true" styleClass="navbtn" value="İletişim"/>
                    </h:form>
                </div>
                <div class="header-top">
                    <form class="form-inline" id="form">
                        <input class="form-control mr-sm-2" type="search" placeholder="Restaurant arayın" aria-label="Search"/>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ara</button>
                    </form>
                </div>
                <div class="header-right">
                    <h:form rendered="#{validUser==null}" id="header-right-form">
                        <h:commandLink styleClass="small-button register" action="#{navigationBean.navigateTo('uyeOl')}">
                            <i class="fas fa-user-plus"></i>
                            <span class="nomob">Üye Ol</span>
                        </h:commandLink>
                        <h:commandLink styleClass="small-button register" action="#{navigationBean.navigateTo('girisYap')}">
                            <i class="fas fa-user-plus"></i>
                            <span class="nomob">Üye Girişi</span>
                        </h:commandLink>
                    </h:form>
                </div>
                <h:form rendered="#{validUser!=null}" id="header-right-Profil">
                    <div class="header-right-Profil">
                        <i class="fa-regular fa-user"></i>
                        <h:outputText value="#{usersBean.entity.userName}" styleClass="kullanıcıİsmi" id="a"/>
                    </div>
                </h:form>
                <h:form rendered="#{validUser!=null}">
                    <h:commandButton action="#{usersBean.logout()}" value="logout" styleClass="buttonsss"/>
                </h:form>
            </header>

            <div class="girişKısmı">

                <div class="girişKısmı-top"> 
                    <h1>Üye Ol</h1>
                </div>

                <div class="girişKısmı-bottom">
                    <h:form id="form-ayarları">
                        <p>Kullanıcı Adı :</p>
                        <h:inputText id="username" value="#{usersBean.entity.userName}" styleClass="users" >

                        </h:inputText>

                        <p>Password :</p>
                        <h:inputSecret id="password" value="#{usersBean.entity.password}" styleClass="password"  />

                        <h:commandButton value="Kayıt Ol" action="#{usersBean.create()}" styleClass="buttonss" />
                    </h:form>

                </div>

            </div>

        </div>

    </h:body>

</html>
